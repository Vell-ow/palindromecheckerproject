<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Learn Basic String and Array Methods by Building a Music Player App</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="text-input" placeholder="Enter a value" />
      <button id="check-btn">Check</button>
      <div class="player" id="result">
        <div class="player-bar">
          <h1 class="fcc-title">Up here!</h1>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-bar">
          <div class="parallel-lines"></div>
          <h2 class="playlist-title" id="playlist">Palindrome Checker</h2>
        </div>
        <ul id="playlist-songs"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
